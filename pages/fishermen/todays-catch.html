<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Catch - FishFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f1a20;
            color: white;
        }
        .header {
            background-color: #0f1a20;
            padding: 1rem;
            display: flex;
            align-items: center;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 1rem;
        }
        .catch-card {
            background-color: #1a2a33;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .fish-item {
            background-color: #1a2a33;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }
        .fish-image {
            width: 3rem;
            height: 3rem;
            border-radius: 0.5rem;
            background-color: #fff;
            margin-right: 1rem;
            overflow: hidden;
        }
        .fish-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .progress-bar {
            height: 0.5rem;
            border-radius: 1rem;
            background-color: #2a3a43;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        .progress-fill {
            position: absolute;
            height: 100%;
            background-color: #0ea5e9;
            border-radius: 1rem;
        }
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1a2a33;
            display: flex;
            justify-content: space-around;
            padding: 0.75rem 0;
            border-top: 1px solid #2a3a43;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #64748b;
            font-size: 0.75rem;
        }
        .nav-item.active {
            color: #0ea5e9;
        }
        .nav-icon {
            margin-bottom: 0.25rem;
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body class="pb-16">
    <div class="header">
        <a href="dashboard.html" class="back-button text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
        </a>
        <h1 class="text-xl font-semibold text-center w-full">Today's Catch</h1>
    </div>

    <div class="container mx-auto px-4 py-4">
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="catch-card">
                <p class="text-gray-400 text-sm mb-1">Total Catch</p>
                <h2 class="text-3xl font-bold">120 kg</h2>
            </div>
            <div class="catch-card">
                <p class="text-gray-400 text-sm mb-1">Species Count</p>
                <h2 class="text-3xl font-bold">5</h2>
            </div>
        </div>

        <h3 class="text-xl font-semibold mb-4">Catch Breakdown</h3>
        
        <div class="space-y-3">
            <div class="fish-item">
                <div class="fish-image">
                    <img src="https://via.placeholder.com/48?text=Tuna" alt="Tuna">
                </div>
                <div class="flex-1">
                    <div class="flex justify-between mb-1">
                        <h4 class="font-semibold">Tuna</h4>
                        <span>40 kg</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 33%"></div>
                    </div>
                </div>
            </div>

            <div class="fish-item">
                <div class="fish-image">
                    <img src="https://via.placeholder.com/48?text=Salmon" alt="Salmon">
                </div>
                <div class="flex-1">
                    <div class="flex justify-between mb-1">
                        <h4 class="font-semibold">Salmon</h4>
                        <span>30 kg</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 25%"></div>
                    </div>
                </div>
            </div>

            <div class="fish-item">
                <div class="fish-image">
                    <img src="https://via.placeholder.com/48?text=Cod" alt="Cod">
                </div>
                <div class="flex-1">
                    <div class="flex justify-between mb-1">
                        <h4 class="font-semibold">Cod</h4>
                        <span>25 kg</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 21%"></div>
                    </div>
                </div>
            </div>

            <div class="fish-item">
                <div class="fish-image">
                    <img src="https://via.placeholder.com/48?text=Mackerel" alt="Mackerel">
                </div>
                <div class="flex-1">
                    <div class="flex justify-between mb-1">
                        <h4 class="font-semibold">Mackerel</h4>
                        <span>15 kg</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 12%"></div>
                    </div>
                </div>
            </div>

            <div class="fish-item">
                <div class="fish-image">
                    <img src="https://via.placeholder.com/48?text=Halibut" alt="Halibut">
                </div>
                <div class="flex-1">
                    <div class="flex justify-between mb-1">
                        <h4 class="font-semibold">Halibut</h4>
                        <span>10 kg</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 8%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="dashboard.html" class="nav-item">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            <span>Home</span>
        </a>
        <a href="history.html" class="nav-item">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>History</span>
        </a>
        <a href="hotspot-map.html" class="nav-item">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <span>Hotspots</span>
        </a>
        <a href="profile.html" class="nav-item">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            <span>Profile</span>
        </a>
    </div>

    <script src="../../js/main.js"></script>
    <script src="../../js/fishermen.js"></script>
</body>
</html>
