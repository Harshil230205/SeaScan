<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Fisherman Login - Fish Inspector App</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#11b4d4",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101f22",
                    },
                    fontFamily: {
                        display: ["Public Sans"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px",
                    },
                },
            },
        };
    </script>
    <link href="../../css/styles.css" rel="stylesheet"/>
</head>
<body class="bg-background-light font-display flex flex-col min-h-screen">
    <div class="page active" id="fishermanLoginPage">
        <div class="container mx-auto px-4 py-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Fisherman Login</h1>
                <p class="text-gray-600">Access your account</p>
            </div>
            
            <div class="card max-w-md mx-auto">
                <form onsubmit="showFishermanDashboard(event)">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="phoneNumber">Phone Number</label>
                        <input class="input-field" id="phoneNumber" placeholder="Enter your phone number" required type="tel"/>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="password">Password</label>
                        <input class="input-field" id="password" placeholder="Enter your password" required type="password"/>
                        <div class="mt-1 text-right">
                            <a class="text-primary text-sm" href="#">Forgot Password?</a>
                        </div>
                    </div>
                    
                    <div class="flex justify-center">
                        <button class="btn-primary w-full" type="submit">Login</button>
                    </div>
                </form>
                
                <div class="mt-4 text-center">
                    <p class="text-gray-600 text-sm">Don't have an account? <a class="text-primary font-medium" href="register.html">Register</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Navigation -->
    <div class="footer-nav grid grid-cols-4 gap-2">
        <button class="footer-nav-button active" onclick="showFishermen()">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
            <span class="text-xs">Fishermen</span>
        </button>
        <button class="footer-nav-button" onclick="showScanner()">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                <path d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
            <span class="text-xs">Scan</span>
        </button>
        <button class="footer-nav-button" onclick="showDashboard()">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
            <span class="text-xs">Dashboard</span>
        </button>
        <button class="footer-nav-button" onclick="showAbout()">
            <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
            </svg>
            <span class="text-xs">About</span>
        </button>
    </div>

    <script src="../../js/main.js"></script>
    <script src="../../js/fishermen.js"></script>
</body>
</html>
