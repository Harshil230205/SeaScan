<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Capture Fish - FishFinder</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#11b4d4",
                        secondary: "#e0f7fa",
                    },
                    fontFamily: {
                        sans: ["Public Sans", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
            background-color: #f8f9fa;
        }
        .capture-container {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .capture-header {
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.25rem;
            border-bottom: 1px solid #e2e8f0;
            background-color: white;
        }
        .capture-content {
            flex: 1;
            padding: 1rem;
        }
        .capture-footer {
            border-top: 1px solid #e2e8f0;
            background-color: white;
            padding: 0.5rem;
        }
        .capture-btn {
            background-color: #11b4d4;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
        .capture-tip {
            background-color: #e0f7fa;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .capture-icon {
            background-color: #e0f7fa;
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-footer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border-top: 1px solid #e2e8f0;
            background-color: white;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            color: #64748b;
        }
        .nav-item.active {
            color: #11b4d4;
        }
    </style>
</head>
<body>
    <div class="page active" id="capturePage">
        <div class="capture-container">
            <div class="capture-header">
                Capture Fish
            </div>
            
            <div class="capture-content">
                <div class="bg-white rounded-lg overflow-hidden shadow-sm mb-4">
                    <img src="../../images/fisherman-capture.jpg" alt="Fisherman with catch" class="w-full h-48 object-cover">
                </div>
                
                <div class="bg-white rounded-lg p-4 shadow-sm mb-6">
                    <h2 class="text-xl font-bold mb-2">Capture Your Catch</h2>
                    <p class="text-gray-600 mb-4">Ensure good lighting and a clear angle for the best results. Make sure your location services are enabled.</p>
                    
                    <div class="grid grid-cols-3 gap-2 mb-4">
                        <div class="bg-blue-50 p-3 rounded-lg flex flex-col items-center">
                            <svg class="w-6 h-6 text-primary mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                            <span class="text-xs text-gray-600">Good Lighting</span>
                        </div>
                        <div class="bg-blue-50 p-3 rounded-lg flex flex-col items-center">
                            <svg class="w-6 h-6 text-primary mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                            </svg>
                            <span class="text-xs text-gray-600">Clear Angle</span>
                        </div>
                        <div class="bg-blue-50 p-3 rounded-lg flex flex-col items-center">
                            <svg class="w-6 h-6 text-primary mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span class="text-xs text-gray-600">Location On</span>
                        </div>
                    </div>
                    
                    <button class="capture-btn" onclick="startCapture()">Start Capture</button>
                </div>
            </div>
            
            <div class="nav-footer">
                <a href="dashboard.html" class="nav-item">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="text-xs">Home</span>
                </a>
                <a href="capture.html" class="nav-item active">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span class="text-xs">Capture</span>
                </a>
                <a href="market.html" class="nav-item">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    <span class="text-xs">Market</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="text-xs">Profile</span>
                </a>
            </div>
        </div>
    </div>

    <script src="../../js/main.js"></script>
    <script src="../../js/fishermen.js"></script>
    <script>
        function startCapture() {
            // Check if permissions are granted
            const locationGranted = localStorage.getItem('locationPermissionGranted') === 'true';
            const cameraGranted = localStorage.getItem('cameraPermissionGranted') === 'true';
            
            if (!locationGranted || !cameraGranted) {
                // Redirect to permissions page if permissions not granted
                window.location.href = 'permissions.html';
                return;
            }
            
            // Navigate to the camera capture page
            window.location.href = 'catch-photo.html';
        }
    </script>
</body>
</html>
