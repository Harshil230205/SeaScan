<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#11b4d4",
            "background-light": "#f6f8f8",
            "background-dark": "#101f22",
          },
          fontFamily: {
            "display": ["Public Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen justify-between">
<div>
<header class="flex items-center justify-between p-4">
<button class="text-gray-800 dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-gray-900 dark:text-white flex-1 text-center">Reset Password</h1>
<div class="w-8"></div>
</header>
<main class="p-4">
<div class="mb-6">
<h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Enter your email</h2>
<p class="text-gray-600 dark:text-gray-300">We'll send a verification code to your email address.</p>
</div>
<div>
<label class="sr-only" for="email">Email</label>
<input class="w-full h-14 px-4 rounded-lg bg-white dark:bg-background-dark border border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-primary focus:border-primary" id="email" placeholder="Email" type="email"/>
</div>
</main>
</div>
<div class="p-4">
<button class="w-full bg-primary text-white font-bold h-12 rounded-lg flex items-center justify-center">
        Send Code
      </button>
</div>
</div>

</body></html>
