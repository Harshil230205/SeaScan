<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Fishermen Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11b4d4",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101f22",
                        "text-light": "#101f22",
                        "text-dark": "#f6f8f8",
                        "muted-light": "#618389",
                        "muted-dark": "#a1c3c9",
                        "border-light": "#dbe4e6",
                        "border-dark": "#2a3f44"
                    },
                    fontFamily: {
                        "display": ["Public Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-input::placeholder {
            color: #618389;
        }
        .dark .form-input::placeholder {
            color: #a1c3c9;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen">
<header class="flex items-center p-4">
<button class="text-text-light dark:text-text-dark">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
</button>
<h1 class="text-lg font-bold text-text-light dark:text-text-dark flex-1 text-center pr-6">Fishermen Login</h1>
</header>
<main class="flex-grow flex flex-col justify-center px-4 space-y-6">
<div class="space-y-4">
<div>
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="email">Email</label>
<input class="form-input mt-1 block w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark h-12 px-4 focus:outline-none focus:ring-2 focus:ring-primary/50" id="email" placeholder="Enter your email" type="email"/>
</div>
<div>
<label class="text-sm font-medium text-text-light dark:text-text-dark" for="password">Password</label>
<input class="form-input mt-1 block w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark h-12 px-4 focus:outline-none focus:ring-2 focus:ring-primary/50" id="password" placeholder="Enter your password" type="password"/>
</div>
</div>
<a class="text-sm text-center text-muted-light dark:text-muted-dark hover:underline" href="#">Forgot Password?</a>
<button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:ring-offset-background-dark">
                Login
            </button>
</main>
<footer class="p-4">
</footer>
</div>

</body></html>
