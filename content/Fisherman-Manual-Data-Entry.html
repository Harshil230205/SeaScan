<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Manual Fish Entry</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#11b4d4",
              "background-light": "#f6f8f8",
              "background-dark": "#101f22",
            },
            fontFamily: {
              display: ["Public Sans"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2311b4d4' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow">
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button class="text-black dark:text-white">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-black dark:text-white pr-8">
            Manual Fish Entry
          </h1>
</header>
<main class="p-4 space-y-6">
<div class="space-y-2">
<label class="text-sm font-medium text-black dark:text-white/80" for="species">Species</label>
<select class="form-select w-full rounded-lg border-none bg-background-dark/20 dark:bg-background-dark/80 text-black dark:text-white placeholder:text-black/50 dark:placeholder:text-white/50 focus:ring-2 focus:ring-primary h-14 px-4" id="species">
<option>Select Species</option>
<option>Tuna</option>
<option>Grouper</option>
<option>Snapper</option>
</select>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-black dark:text-white/80" for="weight">Weight (kg)</label>
<input class="w-full rounded-lg border-none bg-background-dark/20 dark:bg-background-dark/80 text-black dark:text-white placeholder:text-black/50 dark:placeholder:text-white/50 focus:ring-2 focus:ring-primary h-14 px-4" id="weight" placeholder="Enter Weight" type="number"/>
</div>
<div class="space-y-2">
<p class="text-sm font-medium text-black dark:text-white/80">
              Freshness
            </p>
<div class="flex gap-3">
<label class="flex-1 cursor-pointer rounded-lg border border-black/20 dark:border-white/20 p-3 text-center text-sm font-medium text-black dark:text-white has-[:checked]:bg-primary has-[:checked]:text-white has-[:checked]:border-primary">
<input class="sr-only" name="freshness" type="radio" value="fresh"/>
                Fresh
              </label>
<label class="flex-1 cursor-pointer rounded-lg border border-black/20 dark:border-white/20 p-3 text-center text-sm font-medium text-black dark:text-white has-[:checked]:bg-primary has-[:checked]:text-white has-[:checked]:border-primary">
<input class="sr-only" name="freshness" type="radio" value="not-fresh"/>
                Not Fresh
              </label>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-black dark:text-white/80" for="timestamp">Timestamp</label>
<input class="w-full rounded-lg border-none bg-background-dark/20 dark:bg-background-dark/80 text-black/50 dark:text-white/50 placeholder:text-black/50 dark:placeholder:text-white/50 h-14 px-4" disabled="" id="timestamp" placeholder="Auto-generated" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-black dark:text-white/80" for="location">Location</label>
<input class="w-full rounded-lg border-none bg-background-dark/20 dark:bg-background-dark/80 text-black/50 dark:text-white/50 placeholder:text-black/50 dark:placeholder:text-white/50 h-14 px-4" disabled="" id="location" placeholder="Auto-generated" type="text"/>
</div>
<div class="pt-4">
<button class="w-full h-12 rounded-lg bg-primary text-white font-bold tracking-wider">
              Submit
            </button>
</div>
</main>
</div>
<footer class="sticky bottom-0 border-t border-black/10 dark:border-white/10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<nav class="flex justify-around items-center p-2">
<a class="flex flex-col items-center gap-1 text-primary w-1/4" href="#">
<span class="material-symbols-outlined"> home </span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-black/60 dark:text-white/60 w-1/4" href="#">
<span class="material-symbols-outlined"> history </span>
<span class="text-xs font-medium">History</span>
</a>
<a class="flex flex-col items-center gap-1 text-black/60 dark:text-white/60 w-1/4" href="#">
<span class="material-symbols-outlined"> location_on </span>
<span class="text-xs font-medium">Hotspots</span>
</a>
<a class="flex flex-col items-center gap-1 text-black/60 dark:text-white/60 w-1/4" href="#">
<span class="material-symbols-outlined"> person </span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
<div class="h-5 bg-background-light/80 dark:bg-background-dark/80"></div>
</footer>
</div>

</body></html>
